<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Basic CSS for the footer */
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    width: 100%;
  }
  footer a {
    color: #ff6347;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<footer>
  <p>Powered by <a href="https://jemmyfebryan.site/" target="_blank">Jemmy Febryan</a> 2024</p>
</footer>

<!-- JavaScript to push content down -->
<script>
  var footerHeight = document.getElementsByTagName('footer')[0].offsetHeight;
  var mainContent = document.getElementsByTagName('main')[0];
  mainContent.style.paddingBottom = footerHeight + 'px';
</script>

</body>
</html>
